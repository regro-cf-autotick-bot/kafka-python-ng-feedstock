{% set name = "kafka-python-ng" %}
{% set version = "2.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/kafka-python-ng-{{ version }}.tar.gz
  sha256: 87ad3a766e2c0bec71d9b99bdd9e9c5cda62d96cfda61a8ca16510484d6ad7d4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - kafka
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/wbarnha/kafka-python-ng
  summary: Pure Python client for Apache Kafka
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wbarnha
